<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإنجازات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-pink-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-pink-800 mb-6">🏆 الإنجازات</h1>  <div class="bg-white shadow rounded p-4 max-w-md mx-auto space-y-4 text-right" id="achievementsBox">
    <!-- الإنجازات ستُضاف هنا تلقائياً -->
  </div>  <div class="text-center mt-6">
    <a href="index.html" class="text-blue-700 underline">🔙 العودة إلى الصفحة الرئيسية</a>
  </div>  <script>
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const score = parseInt(localStorage.getItem("score")) || 0;
    const items = JSON.parse(localStorage.getItem("items")) || [];

    const completedCount = tasks.filter(t => t.completed).length;

    const achievements = [
      { label: "مبتدئ المهام ✅", condition: completedCount >= 1 },
      { label: "💪 مجتهد - أنهيت 10 مهام", condition: completedCount >= 10 },
      { label: "🏅 محترف - وصلت 500 نقطة", condition: score >= 500 },
      { label: "🦾 أسطورة المهام - أنهيت 50 مهمة", condition: completedCount >= 50 },
      { label: "💰 جامع الكنوز - اشتريت 5 عناصر", condition: items.length >= 5 },
      { label: "👑 الملك - لديك 1000 نقطة", condition: score >= 1000 },
    ];

    const box = document.getElementById("achievementsBox");
    achievements.forEach(a => {
      const div = document.createElement("div");
      div.className = "p-2 border-b";
      div.textContent = a.condition ? a.label : "🔒 " + a.label;
      box.appendChild(div);
    });
  </script></body>
</html>
