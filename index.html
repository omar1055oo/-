<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📋 منظم المهام الذكي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      opacity: 0;
      animation: fadeInBody 0.8s ease-out forwards;
    }
    
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    
    .animate-fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .card-hover {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .pulse-once {
      animation: pulse 1s ease-in-out;
    }
    
    /* تحسين الأداء للرسوم المتحركة */
    .performance {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-yellow-100 min-h-screen p-6">
  <!-- منطقة الإشعارات -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2 max-w-xs"></div>

  <h1 class="text-4xl text-center font-bold text-green-800 mb-10 drop-shadow animate-fade-in-up performance">📋 منظم المهام الذكي</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-4xl mx-auto">
    <!-- البطاقات مع تأثيرات -->
    <a href="hhh.html" class="card-hover performance bg-white p-6 rounded-2xl shadow-lg text-center hover:bg-green-50 transition-all duration-300 text-xl font-semibold text-green-800 flex flex-col items-center animate-fade-in-up" style="animation-delay: 0.1s">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-3 performance">
        <i class="fas fa-home text-2xl text-green-600"></i>
      </div>
      🏠 الصفحة الرئيسية
    </a>

    <a href="٣.html" class="card-hover performance bg-white p-6 rounded-2xl shadow-lg text-center hover:bg-blue-50 transition-all duration-300 text-xl font-semibold text-blue-800 flex flex-col items-center animate-fade-in-up" style="animation-delay: 0.15s">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-3 performance">
        <i class="fas fa-calendar-week text-2xl text-blue-600"></i>
      </div>
      📅 مهام الأسبوع
    </a>

    <a href="4.html" class="card-hover performance bg-white p-6 rounded-2xl shadow-lg text-center hover:bg-purple-50 transition-all duration-300 text-xl font-semibold text-purple-800 flex flex-col items-center animate-fade-in-up" style="animation-delay: 0.2s">
      <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-3 performance">
        <i class="fas fa-bullseye text-2xl text-purple-600"></i>
      </div>
      🎯 تحدي اليوم
    </a>

    <a href="stats.html" class="card-hover performance bg-white p-6 rounded-2xl shadow-lg text-center hover:bg-orange-50 transition-all duration-300 text-xl font-semibold text-orange-800 flex flex-col items-center animate-fade-in-up" style="animation-delay: 0.25s">
      <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mb-3 performance">
        <i class="fas fa-chart-line text-2xl text-orange-600"></i>
      </div>
      📊 الإحصائيات
    </a>

    <a href="awards.html" class="card-hover performance bg-white p-6 rounded-2xl shadow-lg text-center hover:bg-yellow-50 transition-all duration-300 text-xl font-semibold text-yellow-700 flex flex-col items-center animate-fade-in-up" style="animation-delay: 0.3s">
      <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mb-3 performance">
        <i class="fas fa-trophy text-2xl text-yellow-600"></i>
      </div>
      🏆 الإنجازات
    </a>

    <!-- بطاقة Notebook الجديدة -->
    <a href="notebook.html" class="card-hover performance bg-white p-6 rounded-2xl shadow-lg text-center hover:bg-indigo-50 transition-all duration-300 text-xl font-semibold text-indigo-800 flex flex-col items-center animate-fade-in-up" style="animation-delay: 0.35s">
      <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-3 performance">
        <i class="fas fa-book text-2xl text-indigo-600"></i>
      </div>
      📓 Notebook
    </a>

    <div onclick="showFutureIdeas()" class="card-hover performance bg-white p-6 rounded-2xl shadow-lg text-center hover:bg-gray-100 transition-all duration-300 text-xl font-semibold text-gray-700 flex flex-col items-center cursor-pointer animate-fade-in-up" style="animation-delay: 0.4s">
      <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mb-3 performance">
        <i class="fas fa-lightbulb text-2xl text-gray-600"></i>
      </div>
      💡 أفكار مستقبلية
    </div>
  </div>

  <div class="text-center mt-12 text-sm text-gray-600 animate-fade-in-up performance" style="animation-delay: 0.45s">
    تم تطويره بإبداع 💡 لجعل يومك أكثر تنظيمًا وإنتاجية
  </div>

  <script>
    // دالة لعرض الإشعارات
    function showToast(message, type = 'info') {
      const toastContainer = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      
      const bgColor = type === 'error' ? 'bg-red-500' : 
                     type === 'success' ? 'bg-green-500' : 'bg-blue-500';
      
      toast.className = `${bgColor} text-white px-4 py-3 rounded-lg shadow-lg transition-all duration-300 opacity-0 transform translate-y-2 performance`;
      toast.innerHTML = `
        <div class="flex items-center gap-2">
          <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
          <span>${message}</span>
        </div>
      `;
      
      toastContainer.appendChild(toast);
      
      // إظهار الإشعار بتحريكه
      setTimeout(() => {
        toast.classList.remove('opacity-0', 'translate-y-2');
        toast.classList.add('opacity-100');
      }, 10);
      
      // إخفاء الإشعار بعد 3 ثوان
      setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
        setTimeout(() => {
          if (toast.parentNode) {
            toastContainer.removeChild(toast);
          }
        }, 300);
      }, 3000);
    }
    
    // دالة لعرض رسالة أفكار مستقبلية
    function showFutureIdeas() {
      showToast("🚧 صفحة جديدة قريبًا! نعمل على تطوير أفكار رائعة لك", "info");
      
      // تأثير النبض على البطاقة
      const card = event.currentTarget;
      card.classList.add('pulse-once');
      setTimeout(() => {
        card.classList.remove('pulse-once');
      }, 1000);
    }

    // تهيئة الصفحة عند التحميل
    document.addEventListener('DOMContentLoaded', function() {
      // تحسين الأداء من خلال منع تحميل متعدد للرسوم المتحركة
      const animatedElements = document.querySelectorAll('.animate-fade-in-up');
      
      // تفعيل الرسوم المتحركة بعد تأخير بسيط لضمان تحميل الصفحة أولاً
      setTimeout(() => {
        animatedElements.forEach((el) => {
          el.style.animationPlayState = 'running';
        });
      }, 50);
    });
  </script>
</body>
</html>
